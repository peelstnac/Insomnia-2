<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    </head>
    <body>
        <canvas id="ctx" width="5000" height="5000" style="border:1px solid #000000;">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <script>
            var c = document.getElementById('ctx');
            var ctx = c.getContext('2d');
            $.get("/gen", (data) => {
                console.log("data received");
                console.log(data);
                let area = data[2];
                let rectList = data[3];
                for (let i in rectList) {
                    let rect = rectList[i];
                    ctx.fillRect(rect.anchor.x, rect.anchor.y, rect.width, rect.height);
                }
                for (let i = 0; i < 10; i++) {
                    let rect = rectList[area[i][1]];
                    ctx.fillStyle = 'blue';
                    ctx.fillRect(rect.anchor.x, rect.anchor.y, rect.width, rect.height);
                }
            })
        </script>
    </body>
</html>
